
DATA:
  DATASET: "waterbirds"
  BATCH_SIZE: 96
  NUM_CLASSES: 2

  # Bias level, between [0, 1.0]. Make sure this is consistent with the actual dataset being used.
  CONFOUNDING_FACTOR: 0.95

  # Directory under DATA.ROOT holding dataset
  WATERBIRDS_DIR: "waterbird_complete95_forest2water2"

  # Use custom masks via DATA.SEGMENTATION_DIR; no .pth attention needed.
  ATTENTION_DIR: "NONE"
  SEGMENTATION_DIR: "NONE"  # override on CLI, e.g. /.../prediction_cmap
  SEG_TRAIN_ONLY: True

EXP:
  APPROACH: "generic"

  MODEL: "resnet50"
  PRETRAINED: True

  LOSSES:
    CLASSIFICATION:
      WEIGHT: 1
    GRADIENT_OUTSIDE:
      COMPUTE: True
      LOG: False
      WEIGHT: 10000
      CRITERION: "L1"
      GT: "segmentation"
      COMBINE_ATT_MODE: "average_nonzero"

  NUM_EPOCHS: 200
  OPTIMIZER: "SGD"
  WEIGHT_DECAY: 1e-5
  MOMENTUM: 0.9

  SCHEDULER: "NONE"
  AUX_LOSSES_ON_VAL: False

  # Backbone of model
  BASE:
    LR: 0.005

  # Classifier portion of model
  CLASSIFIER:
    LR: 0.0001
