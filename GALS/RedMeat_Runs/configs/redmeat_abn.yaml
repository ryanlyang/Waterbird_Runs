DATA:
  DATASET: "food_subset"
  NUM_CLASSES: 5
  CLASSES: ['prime_rib', 'pork_chop', 'steak', 'baby_back_ribs', 'filet_mignon']
  SPLIT: 'split'
  FOOD_SUBSET_DIR: 'food-101-redmeat'
  BATCH_SIZE: 96

EXP:
  APPROACH: "abn"
  MODEL: "resnet50_abn"
  PRETRAINED: True

  PROVIDED_ATT: "NONE"
  PROVIDED_ATT_SHAPE: [14,14]
  ABN_ADD_AFTER_ATTENTION: True

  LOSSES:
    CLASSIFICATION:
      WEIGHT: 1
    ABN_CLASSIFICATION:
      COMPUTE: True
      LOG: False
      WEIGHT: 1
    ABN_SUPERVISION:
      COMPUTE: False
      LOG: False
      WEIGHT: 1
      CRITERION: "L1"
      GT: "segmentation"
      MODE: "suppress_outside"
      COMBINE_ATT_MODE: "average_nonzero"

  NUM_EPOCHS: 150
  OPTIMIZER: "SGD"
  WEIGHT_DECAY: 1e-5
  MOMENTUM: 0.9
  SCHEDULER: "NONE"

  BASE:
    LR: 0.01

  CLASSIFIER:
    LR: 0.001
